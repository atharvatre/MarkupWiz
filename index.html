<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <button class="theme" id="mode">☀️</button>
    <main>
        <section>
            <h1>Enter Markdown</h1>
            <textarea name="txtinput" id="txtinput"></textarea>
            <button type="button" class="btn btn-primary" id="exportpdf">Export as PDF</button>

            <!-- <button class="export" id="exp">Export as PDF</button> -->
        </section>
        <section>
            <h1>Preview</h1>
            <article id="txtpreview"></article>
        </section>


    </main>
    <footer>
        <p>
        <h2>Made By Atharv Atre!</h2>
        </p>
        <!-- <p><a href="mailto:hege@example.com">hege@example.com</a></p> -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const exportbtn = document.getElementById("exportpdf")
        function Export() {
            var element = document.getElementById('txtinput').value;
            var options = {
                jsPDF: {
                    format: 'a4'
                },

                html2canvas: { letterRendering: true },
                margin: 1,
                //image: { type: 'jpeg', quality: 1 }
            };//with options
            html2pdf().set(options).from(element).save('myfile.pdf');//without options

        }
        exportbtn.addEventListener('click', Export)
    </script>
</body>

</html>
